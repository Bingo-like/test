<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM 操作示例</title>
<style>
  .container {
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="message">Hello, World!</h2>
  <button id="changeTextBtn">点击我改变文本内容</button>
</div>

<script>
// 获取按钮元素和消息元素
var changeTextBtn = document.getElementById("changeTextBtn");
var message = document.getElementById("message");

// 添加点击事件监听器
changeTextBtn.addEventListener("click", function() {
  // 修改消息文本内容
  message.textContent = "你好，世界！";
});
</script>

</body>
</html>
